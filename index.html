<!DOCTYPE html>
<html lang="en" app-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="script-crud.js" defer></script>
</head>
<body>
  <header>
    <div class="header">
      <h1>Todo</h1>
      <button id="button-theme"></button>
    </div>
    <form class="todo-add-task todo-item">
      <div class="todo__icon"></div>
      <textarea required rows="1" id="todo-textarea" maxlength="" placeholder="Create a new todo..." class="todo__form-textarea primary-font"></textarea>
    </form>
  </header>

  <main>
    <div class="todo-main">
      <ul class="todo__section-task-list">
        <!-- <li class="todo__section-task-list__li todo-item primary-font">
          <button class="todo__icon todo__complete-task"><img src="images/icon-check.svg" alt="" class="todo__completed-icon"></button>
          <p class="todo__section-task-list__description">Jog around</p>
          <button class="todo__section-task-list__remove primary-font">
            <svg xmlns="http://www.w3.org/2000/svg">
              <path fill="currentColor" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
            </svg>
          </button>
        </li> -->
      </ul>
     <div class="todo__section-task-details todo-item secondary-font">
      <p class="todo__section-task-details__li"><span id="items-left"></span> items left</p>
      <div class="todo__section-task-filters__div">
        <div>
          <input name="filters" type="radio" id="filter-all" value="all" checked></input>
          <label class="todo__section-task-filters__li secondary-font" for="filter-all">All</label>
        </div>
        <div>
          <input name="filters" type="radio" id="filter-active" value="active"></input>
          <label class="todo__section-task-filters__li secondary-font" for="filter-active">Active</label>
        </div>
        <div>
          <input name="filters" type="radio" id="filter-completed" value="completed"></input>
          <label class="todo__section-task-filters__li secondary-font" for="filter-completed">Completed</label>
        </div>
      </div>
      <button class="todo__section-task-details__li secondary-font" id="clear-completed">Clear completed</button>
     </div>
    </div>

    <div class="todo__section-task-filters todo-item">
      <div>
        <input name="filters" type="radio" id="filter-all" value="all" checked></input>
        <label class="todo__section-task-filters__li secondary-font" for="filter-all">All</label>
      </div>
      <div>
        <input name="filters" type="radio" id="filter-active" value="active"></input>
        <label class="todo__section-task-filters__li secondary-font" for="filter-active">Active</label>
      </div>
      <div>
        <input name="filters" type="radio" id="filter-completed" value="completed"></input>
        <label class="todo__section-task-filters__li secondary-font" for="filter-completed">Completed</label>
      </div>
    </div>
    <p class="main-drag-text secondary-font">Drag and drop to reorder list</p>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nathaliaif">Nathalia Irokawa</a>.
  </footer>
</body>
</html>
